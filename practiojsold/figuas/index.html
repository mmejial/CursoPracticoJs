<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>primer formulario</p>
    </header>
    <section class="cuadrado box ">
        <h2>calcula el area y perimetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">
                Escribe los lados de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro </button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>

        </form>
    </section>

    <section class="triangulo box">
        <h2>Calcualar el Area y Perimetro de un Triangulo</h2>
        <form >
            <label for="InputLadoTriangulo1">
                Escribe un lado del Triangulo
            </label>
            <input id="InputTriangulo1" type="number">
            <br>
            <label for="Inputriangulo2">Escribe el segundo lado del tringulo

            </label>
            <input id="InputTriangulo2" type="number">
            <br>
            <label for="InputBaseTriangulo">Escribe la base del tringulo</label>
            <input id="InputBaseTriangulo" type="number">
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>

        </form>
    </section>
    <section class="circulo box">
        <h2>Calcular Diametro y Perimetro de un Circulo</h2>
        <form>
            <label for="InputCirculo1">
                Escribe el Radio del Circulo
            </label>
            <input type="number"id="InputCirculo1">
            <button type="button" onclick="diametroCirculo()">Calcular Diametro</button>
            <button type="button" onclick="perimetroCirculo()">Calcular Perimetro</button>
            
        </form>
    </section>
    
    <script src="./index.js">      
    </script>
</body>
</html>
